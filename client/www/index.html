<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no" />
    <title>Radiateurs</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="lib/epoch/dist/css/epoch.min.css" />
    <script src="lib/jquery/dist/jquery.min.js"></script>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!--Charting Libs-->
    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/epoch/dist/js/epoch.min.js"></script>
    <script src="lib/ng-epoch/ng-epoch.js"></script>

    <script src="lib/raphael/raphael-min.js"></script>
    <script src="lib/justgage-bower/justgage.js"></script>
    <script src="lib/angular-gage/dist/angular-gage.min.js"></script>


    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div> 
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21" ng-controller="sideCtrl">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
                <ion-nav-buttons side="right">
                    <ion-spinner ng-if="system.connection.status == 'off'" icon="lines" class="spinner-dark" ng-click="openPopover($event)"></ion-spinner>
                    <a class="item-icon-right dark" ng-if="system.connection.status == 'on'">
                        <i class="icon" ng-class="{'ion-connection-bars' : system.connection.type == 'wan', 'ion-wifi' : system.connection.type == 'lan'}" ng-click="openPopover($event)"></i>

                    </a>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left" id="side-menu21" style="background-color:Default;">
            <ion-header-bar class="bar-stable">
                <div class="title">Menu rapide</div>
            </ion-header-bar>
            <ion-content padding="true" class="side-menu-left has-header">

            <div class="card">
                <div class="item item-divider">
                    Commande générale
                </div>
                <ion-list data-componentid="list2">
                    <ion-toggle toggle-class="toggle-assertive" data-componentid="toggle1" ng-checked="system.uniformCommand == system.commands.ARRET" ng-click="setCommand(system.commands.ARRET)">Arrêt</ion-toggle>
                    <ion-toggle toggle-class="toggle-energized" data-componentid="toggle2" ng-checked="system.uniformCommand == system.commands.MARCHE" ng-click="setCommand(system.commands.MARCHE)">Marche</ion-toggle>
                    <ion-toggle toggle-class="toggle-balanced" data-componentid="toggle3" ng-checked="system.uniformCommand == system.commands.ECO" ng-click="setCommand(system.commands.ECO)">Eco</ion-toggle>
                    <ion-toggle toggle-class="toggle-calm" data-componentid="toggle4" ng-checked="system.uniformCommand == system.commands.HORSGEL" ng-click="setCommand(system.commands.HORSGEL)">Hors-Gel</ion-toggle>
                </ion-list>
            </div>

            
                <!--div class="button-bar" data-componentid="button-bar1">
                    <a href="mailto:" id="settings-button1" style="font-size:-5px;" class="button button-assertive  button-block icon ion-power" data-componentid="button1"></a>
                    <button id="settings-button2" class="button button-energized  button-block icon ion-flame" data-componentid="button2"></button>
                    <button id="settings-button4" class="button button-balanced  button-block icon ion-leaf" data-componentid="button4"></button>
                    <button id="settings-button3" style="border-radius:0px 0px 0px 0px;" class="button button-calm  button-block icon ion-ios-snowy" data-componentid="button3"></button>
                </div-->
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
