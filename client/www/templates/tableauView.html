<ion-view title="Tableau Ã©lectrique" id="page4">
<ion-content padding="true" class="has-header">
<div class="card" ng-repeat="phase in system.phases">
	<h1 class="item item-divider">
		Phase {{ phase.number }}
	</h1>
	<div class="item item-text-wrap">
		<ion-list>
			<ion-item ng-repeat="heater in phase.heaters">
				<div class="row">
					<div class="col col-10 col-center">#{{heater.id}}</div>
					<div class="col col-80">
						<div class="row" style="font-weight: bold">{{heater.name}}</div>
						<div class="row" style="font: caption"> Ã©tage {{heater.floor}}, {{heater.watts}}W</div>
					</div>
					<div class="button text-center col col-30 col-center" ng-class="{'button-assertive': heater.command == system.commands.ARRET, 'button-energized': heater.command == system.commands.MARCHE, 'button-balanced': heater.command == system.commands.ECO, 'button-calm': heater.command == system.commands.HORSGEL}">FP{{heater.wire}}</div>

					<div class="row">
						<ion-option-button class=" button-assertive icon ion-close-circled" ng-class="{ 'button-outline': heater.command != system.commands.ARRET }" ng-click="setCommand(heater, system.commands.ARRET)"></ion-option-button>
						<ion-option-button class=" button-energized icon ion-checkmark-circled" ng-class="{ 'button-outline': heater.command != system.commands.MARCHE }" ng-click="setCommand(heater, system.commands.MARCHE)"></ion-option-button>
						<ion-option-button class="button-balanced icon ion-leaf" ng-class="{ 'button-outline': heater.command != system.commands.ECO }" ng-click="setCommand(heater, system.commands.ECO)"></ion-option-button>
						<ion-option-button class="button-calm icon ion-ios-snowy" ng-class="{ 'button-outline': heater.command != system.commands.HORSGEL }" ng-click="setCommand(heater, system.commands.HORSGEL)"></ion-option-button>
        			</div>
				</div>
			</ion-item>
		</ion-list>
	</div>
</div>
</ion-content>
</ion-view>
