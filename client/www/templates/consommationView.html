<ion-view title="Consommation" id="page3">
    <ion-content padding="true" class="has-header">
    	<div class="list card">
    	
    		<a class="item item-icon-left">
			    <i class="icon ion-ios-sunny energized"></i>
				Heures pleines
				<span class="badge badge-energized">{{system.meter.standard}}</span>
			</a>

			<a class="item item-icon-left">
			    <i class="icon ion-ios-moon royal"></i>
				Heures creuses
				<span class="badge badge-royal">{{system.meter.savings}}</span>
			</a>

			<a class="item item-divider item-icon-left assertive">
			    <i class="icon ion-speedometer assertive"></i>
				Puissance instantanÃ©e
				<span class="badge badge-assertive">{{system.power}}</span>
			</a>
			<div class="item item-body">
			    <epoch-live-line chart-height="200" chart-data="system.powerChart" chart-stream="system.powerStream" chart-axes="['left', 'bottom', 'right']" chart-queue-size="1"></epoch-live-line>
			</div>

			<a class="item item-divider item-icon-left calm">
			    <i class="icon ion-ios-calendar calm"></i>
				Historique
			</a>
			<div class="item item-body">
			    <epoch-line chart-height="200" chart-data="system.powerHistoryChart" chart-axes="['left', 'bottom', 'right']"></epoch-line>
			</div>

    	</div>
    </ion-content>
</ion-view>
